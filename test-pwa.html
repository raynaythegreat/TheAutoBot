<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Test - The POT Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #28a745; }
        .error { background: #dc3545; }
        .warning { background: #ffc107; color: #000; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>ü§ñ PWA Test - The POT Bot</h1>
    
    <div id="testResults"></div>
    
    <button onclick="runTests()">Run PWA Tests</button>
    <button onclick="testInstall()">Test PWA Install</button>
    
    <script>
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            document.getElementById('testResults').appendChild(div);
        }
        
        async function runTests() {
            document.getElementById('testResults').innerHTML = '';
            
            // Test 1: HTTPS
            if (location.protocol === 'https:' || location.hostname === 'localhost') {
                addResult('‚úÖ HTTPS: Secure connection detected');
            } else {
                addResult('‚ùå HTTPS: Not secure - PWA requires HTTPS', 'error');
            }
            
            // Test 2: Service Worker Support
            if ('serviceWorker' in navigator) {
                addResult('‚úÖ Service Worker: Browser supports service workers');
            } else {
                addResult('‚ùå Service Worker: Browser does not support service workers', 'error');
            }
            
            // Test 3: Manifest
            try {
                const response = await fetch('./manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    addResult(`‚úÖ Manifest: Found (${manifest.name})`);
                    
                    // Test start_url
                    if (manifest.start_url) {
                        addResult(`‚úÖ Start URL: ${manifest.start_url}`);
                    } else {
                        addResult('‚ùå Start URL: Missing from manifest', 'error');
                    }
                    
                    // Test icons
                    if (manifest.icons && manifest.icons.length > 0) {
                        addResult(`‚úÖ Icons: ${manifest.icons.length} icons defined`);
                        
                        // Test first icon
                        const firstIcon = manifest.icons[0];
                        try {
                            const iconResponse = await fetch(firstIcon.src);
                            if (iconResponse.ok) {
                                addResult(`‚úÖ Icon: ${firstIcon.src} accessible`);
                            } else {
                                addResult(`‚ùå Icon: ${firstIcon.src} not accessible (${iconResponse.status})`, 'error');
                            }
                        } catch (e) {
                            addResult(`‚ùå Icon: ${firstIcon.src} failed to load`, 'error');
                        }
                    } else {
                        addResult('‚ùå Icons: No icons defined in manifest', 'error');
                    }
                } else {
                    addResult(`‚ùå Manifest: Failed to load (${response.status})`, 'error');
                }
            } catch (e) {
                addResult(`‚ùå Manifest: Error loading manifest - ${e.message}`, 'error');
            }
            
            // Test 4: Service Worker Registration
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('./sw.js');
                    addResult('‚úÖ Service Worker: Successfully registered');
                } catch (e) {
                    addResult(`‚ùå Service Worker: Registration failed - ${e.message}`, 'error');
                }
            }
        }
        
        async function testInstall() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.ready;
                    if (registration.waiting) {
                        addResult('‚ö†Ô∏è Service Worker: Update available', 'warning');
                    } else {
                        addResult('‚úÖ Service Worker: Up to date');
                    }
                } catch (e) {
                    addResult(`‚ùå Service Worker: Error - ${e.message}`, 'error');
                }
            }
            
            // Check if PWA can be installed
            if ('BeforeInstallPromptEvent' in window) {
                addResult('‚úÖ PWA Install: Can be installed');
            } else {
                addResult('‚ö†Ô∏è PWA Install: Install prompt not available (may already be installed)', 'warning');
            }
        }
        
        // Auto-run tests on load
        window.onload = runTests;
    </script>
</body>
</html>
